    <script>
        let selectedFile = null;
        let transcriptionResult = null;

        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileDetails = document.getElementById('fileDetails');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const newTranscriptionBtn = document.getElementById('newTranscriptionBtn');
        // ç§»é™¤æµå¼è½¬å½•æŒ‰é’®å¼•ç”¨
        const keywords = document.getElementById('keywords');
        const language = document.getElementById('language');
        
        let isStreaming = false;
        let eventSource = null;

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            // æ£€æŸ¥æ–‡ä»¶å¤§å°é™åˆ¶ (1GB = 1073741824 bytes)
            const maxFileSize = 1073741824; // 1GB
            if (file.size > maxFileSize) {
                const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                const maxSizeInMB = (maxFileSize / (1024 * 1024)).toFixed(0);
                showError(`æ–‡ä»¶å¤§å°è¶…å‡ºé™åˆ¶ï¼å½“å‰æ–‡ä»¶å¤§å°: ${sizeInMB} MBï¼Œæœ€å¤§å…è®¸: ${maxSizeInMB} MB`);
                
                // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
                fileInput.value = '';
                selectedFile = null;
                fileInfo.style.display = 'none';
                transcribeBtn.disabled = true;
                return;
            }
            
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            const allowedExtensions = ['wav', 'mp3', 'm4a', 'flac', 'aac', 'ogg'];
            const fileName = file.name.toLowerCase();
            const fileExtension = fileName.split('.').pop();
            
            if (!allowedExtensions.includes(fileExtension)) {
                showError(`ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼ï¼æ”¯æŒçš„æ ¼å¼: ${allowedExtensions.join(', ').toUpperCase()}`);
                
                // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
                fileInput.value = '';
                selectedFile = null;
                fileInfo.style.display = 'none';
                transcribeBtn.disabled = true;
                return;
            }
            
            selectedFile = file;
            
            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileDetails.innerHTML = `
                <strong>æ–‡ä»¶å:</strong> ${file.name}<br>
                <strong>å¤§å°:</strong> ${sizeInMB} MB<br>
                <strong>ç±»å‹:</strong> ${file.type || 'æœªçŸ¥'}<br>
                <strong>æœ€åä¿®æ”¹:</strong> ${new Date(file.lastModified).toLocaleString()}
            `;
            
            fileInfo.style.display = 'block';
            transcribeBtn.disabled = false;
            
            hideMessages();
            showSuccess('æ–‡ä»¶éªŒè¯é€šè¿‡ï¼Œå¯ä»¥å¼€å§‹è½¬å½•ï¼');
        }

        // è½¬å½•å¤„ç†
        transcribeBtn.addEventListener('click', startStreamTranscription);

        // ç§»é™¤äº†åŸæ¥çš„startTranscriptionå‡½æ•°ï¼Œç°åœ¨ç»Ÿä¸€ä½¿ç”¨æµå¼è½¬å½•

        async function startStreamTranscription() {
            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©éŸ³é¢‘æ–‡ä»¶');
                return;
            }

            if (isStreaming) {
                stopStreamTranscription();
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('language', language.value);
            formData.append('chunk_duration', '30.0');
            
            if (keywords.value.trim()) {
                formData.append('keywords', keywords.value.trim());
            }

            try {
                isStreaming = true;
                transcribeBtn.textContent = 'â¹ï¸ åœæ­¢è½¬å½•';
                transcribeBtn.disabled = false;
                
                // ç¬¬ä¸€é˜¶æ®µï¼šæ˜¾ç¤ºæ–‡ä»¶ä¸Šä¼ è¿›åº¦
                showUploadProgress();
                hideMessages();
                
                // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
                resultText.textContent = '';
                result.style.display = 'block';
                transcriptionResult = '';

                // å‘é€æ–‡ä»¶å¹¶å¼€å§‹æµå¼æ¥æ”¶
                const response = await fetch('/transcribe-stream', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // ç¬¬äºŒé˜¶æ®µï¼šæ–‡ä»¶ä¸Šä¼ å®Œæˆï¼Œå¼€å§‹è½¬å½•
                showTranscriptionProgress();

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (isStreaming) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                handleStreamData(data);
                            } catch (e) {
                                console.error('è§£ææµæ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }
                
            } catch (err) {
                showError('æµå¼è½¬å½•å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                console.error('æµå¼è½¬å½•é”™è¯¯:', err);
            } finally {
                stopStreamTranscription();
            }
        }

        function handleStreamData(data) {
            if (!data.success) {
                showError(data.error || 'è½¬å½•å¤±è´¥');
                stopStreamTranscription();
                return;
            }

            // æ›´æ–°è¿›åº¦
            if (data.progress !== undefined) {
                const progressPercent = Math.round(data.progress * 100);
                progressFill.style.width = progressPercent + '%';
                
                // æ›´æ–°è¿›åº¦æ–‡æœ¬
                const progressText = document.querySelector('.progress div');
                if (progressText) {
                    progressText.textContent = `æ­£åœ¨è½¬å½•... ${progressPercent}% (${data.chunk_index + 1}/${data.total_chunks})`;
                }
            }

            // æ›´æ–°è½¬å½•æ–‡æœ¬
            if (data.accumulated_text) {
                transcriptionResult = data.accumulated_text;
                resultText.textContent = transcriptionResult;
                
                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                resultText.scrollTop = resultText.scrollHeight;
            }

            // å¦‚æœæ˜¯æœ€åä¸€å—ï¼Œæ˜¾ç¤ºå®Œæˆä¿¡æ¯
            if (data.is_final) {
                showSuccess(`è½¬å½•å®Œæˆï¼æ€»å¤„ç†æ—¶é—´: ${data.processing_time?.toFixed(2) || 'N/A'} ç§’`);
                stopStreamTranscription();
            }
        }

        function stopStreamTranscription() {
            isStreaming = false;
            transcribeBtn.disabled = false;
            transcribeBtn.textContent = 'ğŸ¯ å¼€å§‹è½¬å½•';
            hideProgress();
            
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        function showUploadProgress() {
            progress.style.display = 'block';
            progressFill.style.width = '0%';
            const progressText = document.querySelector('.progress div');
            if (progressText) {
                progressText.textContent = 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...';
            }
            
            // æ¨¡æ‹Ÿä¸Šä¼ è¿›åº¦åŠ¨ç”»
            let uploadProgress = 0;
            const uploadInterval = setInterval(() => {
                uploadProgress += Math.random() * 15;
                if (uploadProgress >= 95) {
                    uploadProgress = 95;
                    clearInterval(uploadInterval);
                }
                progressFill.style.width = uploadProgress + '%';
            }, 100);
        }

        function showTranscriptionProgress() {
            // é‡ç½®è¿›åº¦æ¡ä¸ºè½¬å½•é˜¶æ®µ
            progressFill.style.width = '0%';
            const progressText = document.querySelector('.progress div');
            if (progressText) {
                progressText.textContent = 'æ­£åœ¨è½¬å½•... 0%';
            }
        }

        function showStreamProgress() {
            progress.style.display = 'block';
            progressFill.style.width = '0%';
            const progressText = document.querySelector('.progress div');
            if (progressText) {
                progressText.textContent = 'æ­£åœ¨å¤„ç†ä¸­... 0%';
            }
        }

        // ç»“æœå¤„ç†
        function showResult(data) {
            resultText.textContent = data.transcription || 'è½¬å½•ç»“æœä¸ºç©º';
            result.style.display = 'block';
        }

        // å¤åˆ¶æ–‡æœ¬
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(transcriptionResult);
                showSuccess('æ–‡æœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (err) {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = transcriptionResult;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('æ–‡æœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }
        });

        // ä¸‹è½½æ–‡æœ¬
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([transcriptionResult], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `è½¬å½•æ–‡æœ¬_${new Date().getTime()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showSuccess('æ–‡æœ¬æ–‡ä»¶å·²ä¸‹è½½');
        });

        // æ–°çš„è½¬å½•
        newTranscriptionBtn.addEventListener('click', () => {
            // åœæ­¢æµå¼è½¬å½•ï¼ˆå¦‚æœæ­£åœ¨è¿›è¡Œï¼‰
            if (isStreaming) {
                stopStreamTranscription();
            }
            
            selectedFile = null;
            transcriptionResult = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            result.style.display = 'none';
            transcribeBtn.disabled = true;
            hideMessages();
        });

        // å·¥å…·å‡½æ•°
        function showProgress() {
            progress.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                width += Math.random() * 10;
                if (width >= 90) {
                    clearInterval(interval);
                    width = 90;
                }
                progressFill.style.width = width + '%';
            }, 200);
        }

        function hideProgress() {
            progress.style.display = 'none';
            progressFill.style.width = '0%';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            success.style.display = 'none';
        }

        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            error.style.display = 'none';
        }

        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }
    </script>
</body>
</html>
