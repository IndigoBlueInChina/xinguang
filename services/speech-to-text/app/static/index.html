            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞èÈôêÂà∂ (1GB = 1073741824 bytes)
            const maxFileSize = 1073741824; // 1GB
            if (file.size > maxFileSize) {
                const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                const maxSizeInMB = (maxFileSize / (1024 * 1024)).toFixed(0);
                showError(`Êñá‰ª∂Â§ßÂ∞èË∂ÖÂá∫ÈôêÂà∂ÔºÅÂΩìÂâçÊñá‰ª∂Â§ßÂ∞è: ${sizeInMB} MBÔºåÊúÄÂ§ßÂÖÅËÆ∏: ${maxSizeInMB} MB`);
                
                // Ê∏ÖÁ©∫Êñá‰ª∂ÈÄâÊã©
                fileInput.value = '';
                selectedFile = null;
                fileInfo.style.display = 'none';
                transcribeBtn.disabled = true;
                return;
            }
            
            // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
            const allowedExtensions = ['wav', 'mp3', 'm4a', 'flac', 'aac', 'ogg'];
            const fileName = file.name.toLowerCase();
            const fileExtension = fileName.split('.').pop();
            
            if (!allowedExtensions.includes(fileExtension)) {
                showError(`‰∏çÊîØÊåÅÁöÑÊñá‰ª∂Ê†ºÂºèÔºÅÊîØÊåÅÁöÑÊ†ºÂºè: ${allowedExtensions.join(', ').toUpperCase()}`);
                
                // Ê∏ÖÁ©∫Êñá‰ª∂ÈÄâÊã©
                fileInput.value = '';
                selectedFile = null;
                fileInfo.style.display = 'none';
                transcribeBtn.disabled = true;
                return;
            }
            
            selectedFile = file;
            
            // ÊòæÁ§∫Êñá‰ª∂‰ø°ÊÅØ
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileDetails.innerHTML = `
                <strong>Êñá‰ª∂Âêç:</strong> ${file.name}<br>
                <strong>Â§ßÂ∞è:</strong> ${sizeInMB} MB<br>
                <strong>Á±ªÂûã:</strong> ${file.type || 'Êú™Áü•'}<br>
                <strong>ÊúÄÂêé‰øÆÊîπ:</strong> ${new Date(file.lastModified).toLocaleString()}
            `;
            
            fileInfo.style.display = 'block';
            transcribeBtn.disabled = false;
            
            hideMessages();
            showSuccess('Êñá‰ª∂È™åËØÅÈÄöËøáÔºåÂèØ‰ª•ÂºÄÂßãËΩ¨ÂΩïÔºÅ');
        }

        // ËΩ¨ÂΩïÂ§ÑÁêÜ
        transcribeBtn.addEventListener('click', startStreamTranscription);

        // ÁßªÈô§‰∫ÜÂéüÊù•ÁöÑstartTranscriptionÂáΩÊï∞ÔºåÁé∞Âú®Áªü‰∏Ä‰ΩøÁî®ÊµÅÂºèËΩ¨ÂΩï

        async function startStreamTranscription() {
            if (!selectedFile) {
                showError('ËØ∑ÂÖàÈÄâÊã©Èü≥È¢ëÊñá‰ª∂');
                return;
            }

            if (isStreaming) {
                stopStreamTranscription();
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('language', language.value);
            formData.append('chunk_duration', '30.0');
            
            if (keywords.value.trim()) {
                formData.append('keywords', keywords.value.trim());
            }

            try {
                isStreaming = true;
                transcribeBtn.textContent = '‚èπÔ∏è ÂÅúÊ≠¢ËΩ¨ÂΩï';
                transcribeBtn.disabled = false;
                
                // Á¨¨‰∏ÄÈò∂ÊÆµÔºöÊòæÁ§∫Êñá‰ª∂‰∏ä‰º†ËøõÂ∫¶
                showUploadProgress();
                hideMessages();
                
                // Ê∏ÖÁ©∫‰πãÂâçÁöÑÁªìÊûú
                resultText.textContent = '';
                result.style.display = 'block';
                transcriptionResult = '';

                // ÂèëÈÄÅÊñá‰ª∂Âπ∂ÂºÄÂßãÊµÅÂºèÊé•Êî∂
                const response = await fetch('/transcribe-stream', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Á¨¨‰∫åÈò∂ÊÆµÔºöÊñá‰ª∂‰∏ä‰º†ÂÆåÊàêÔºåÂºÄÂßãËΩ¨ÂΩï
                showTranscriptionProgress();

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (isStreaming) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ‰øùÁïô‰∏çÂÆåÊï¥ÁöÑË°å
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                handleStreamData(data);
                            } catch (e) {
                                console.error('Ëß£ÊûêÊµÅÊï∞ÊçÆÂ§±Ë¥•:', e);
                            }
                        }
                    }
                }
                
            } catch (err) {
                showError('ÊµÅÂºèËΩ¨ÂΩïÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                console.error('ÊµÅÂºèËΩ¨ÂΩïÈîôËØØ:', err);
            } finally {
                stopStreamTranscription();
            }
        }

        function handleStreamData(data) {
            if (!data.success) {
                showError(data.error || 'ËΩ¨ÂΩïÂ§±Ë¥•');
                stopStreamTranscription();
                return;
            }

            // Êõ¥Êñ∞ËøõÂ∫¶
            if (data.progress !== undefined) {
                const progressPercent = Math.round(data.progress * 100);
                progressFill.style.width = progressPercent + '%';
                
                // Êõ¥Êñ∞ËøõÂ∫¶ÊñáÊú¨
                const progressText = document.querySelector('.progress div');
                if (progressText) {
                    progressText.textContent = `Ê≠£Âú®ËΩ¨ÂΩï... ${progressPercent}% (${data.chunk_index + 1}/${data.total_chunks})`;
                }
            }

            // Êõ¥Êñ∞ËΩ¨ÂΩïÊñáÊú¨
            if (data.accumulated_text) {
                transcriptionResult = data.accumulated_text;
                resultText.textContent = transcriptionResult;
                
                // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
                resultText.scrollTop = resultText.scrollHeight;
            }

            // Â¶ÇÊûúÊòØÊúÄÂêé‰∏ÄÂùóÔºåÊòæÁ§∫ÂÆåÊàê‰ø°ÊÅØ
            if (data.is_final) {
                showSuccess(`ËΩ¨ÂΩïÂÆåÊàêÔºÅÊÄªÂ§ÑÁêÜÊó∂Èó¥: ${data.processing_time?.toFixed(2) || 'N/A'} Áßí`);
                stopStreamTranscription();
            }
        }

        function stopStreamTranscription() {
            isStreaming = false;
            transcribeBtn.disabled = false;
            transcribeBtn.textContent = 'üéØ ÂºÄÂßãËΩ¨ÂΩï';
            hideProgress();
            
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        function showUploadProgress() {
            progress.style.display = 'block';
            progressFill.style.width = '0%';
            const progressText = document.querySelector('.progress div');
            if (progressText) {
                progressText.textContent = 'Ê≠£Âú®‰∏ä‰º†Êñá‰ª∂...';
            }
            
            // Ê®°Êãü‰∏ä‰º†ËøõÂ∫¶Âä®Áîª
            let uploadProgress = 0;
            const uploadInterval = setInterval(() => {
                uploadProgress += Math.random() * 15;
                if (uploadProgress >= 95) {
                    uploadProgress = 95;
                    clearInterval(uploadInterval);
                }
                progressFill.style.width = uploadProgress + '%';
            }, 100);
        }

        function showTranscriptionProgress() {
            // ÈáçÁΩÆËøõÂ∫¶Êù°‰∏∫ËΩ¨ÂΩïÈò∂ÊÆµ
            progressFill.style.width = '0%';
            const progressText = document.querySelector('.progress div');
            if (progressText) {
                progressText.textContent = 'Ê≠£Âú®ËΩ¨ÂΩï... 0%';
            }
        }

        function showStreamProgress() {
            progress.style.display = 'block';
            progressFill.style.width = '0%';
            const progressText = document.querySelector('.progress div');
            if (progressText) {
                progressText.textContent = 'Ê≠£Âú®Â§ÑÁêÜ‰∏≠... 0%';
            }
        }

        // ÁªìÊûúÂ§ÑÁêÜ
        function showResult(data) {
            resultText.textContent = data.transcription || 'ËΩ¨ÂΩïÁªìÊûú‰∏∫Á©∫';
            result.style.display = 'block';
        }

        // Â§çÂà∂ÊñáÊú¨
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(transcriptionResult);
                showSuccess('ÊñáÊú¨Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            } catch (err) {
                // ÈôçÁ∫ßÊñπÊ°à
                const textArea = document.createElement('textarea');
                textArea.value = transcriptionResult;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('ÊñáÊú¨Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }
        });

        // ‰∏ãËΩΩÊñáÊú¨
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([transcriptionResult], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ËΩ¨ÂΩïÊñáÊú¨_${new Date().getTime()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showSuccess('ÊñáÊú¨Êñá‰ª∂Â∑≤‰∏ãËΩΩ');
        });

        // Êñ∞ÁöÑËΩ¨ÂΩï
        newTranscriptionBtn.addEventListener('click', () => {
            // ÂÅúÊ≠¢ÊµÅÂºèËΩ¨ÂΩïÔºàÂ¶ÇÊûúÊ≠£Âú®ËøõË°åÔºâ
            if (isStreaming) {
                stopStreamTranscription();
            }
            
            selectedFile = null;
            transcriptionResult = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            result.style.display = 'none';
            transcribeBtn.disabled = true;
            hideMessages();
        });

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function showProgress() {
            progress.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                width += Math.random() * 10;
                if (width >= 90) {
                    clearInterval(interval);
                    width = 90;
                }
                progressFill.style.width = width + '%';
            }, 200);
        }

        function hideProgress() {
            progress.style.display = 'none';
            progressFill.style.width = '0%';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            success.style.display = 'none';
        }

        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            error.style.display = 'none';
        }

        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }
    </script>
</body>
