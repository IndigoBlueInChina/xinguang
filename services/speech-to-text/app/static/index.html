<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊòìÂíå‰π¶Èô¢ - ÂΩïÈü≥ËΩ¨ÊñáÂ≠óÊúçÂä°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: min(85vw, 1600px);
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .options {
            margin-bottom: 30px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .option-group input,
        .option-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .option-group input:focus,
        .option-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-text {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #eee;
            min-height: 150px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .result-actions {
            margin-top: 15px;
            text-align: center;
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .success {
            color: #27ae60;
            background: #eafaf1;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .file-info {
            display: none;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .file-info h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .file-details {
            color: #666;
            font-size: 0.9em;
        }

        /* 4KÂíåË∂ÖÂ§ßÂ±èÂπï‰ºòÂåñ (1920px+) */
        @media (min-width: 1920px) {
            .container {
                max-width: 1600px;
                padding: 80px;
            }
            
            .header h1 {
                font-size: 3.5em;
            }
            
            .header p {
                font-size: 1.3em;
            }
            
            .upload-area {
                padding: 80px;
            }
            
            .upload-icon {
                font-size: 4em;
            }
            
            .upload-text {
                font-size: 1.3em;
            }
            
            .result-text {
                min-height: 250px;
                font-size: 1.3em;
                line-height: 1.8;
            }
            
            .btn {
                padding: 15px 40px;
                font-size: 1.1em;
            }
            
            .option-group label {
                font-size: 1.1em;
            }
            
            .option-group input,
            .option-group select {
                padding: 15px;
                font-size: 1.1em;
            }
        }
        
        /* Â§ßÂ±èÂπï‰ºòÂåñ (1200px - 1919px) */
        @media (min-width: 1200px) and (max-width: 1919px) {
            .container {
                max-width: 1200px;
                padding: 60px;
            }
            
            .header h1 {
                font-size: 3em;
            }
            
            .upload-area {
                padding: 60px;
            }
            
            .result-text {
                min-height: 200px;
                font-size: 1.2em;
            }
        }
        
        /* ‰∏≠Á≠âÂ±èÂπï‰ºòÂåñ (768px - 1199px) */
        @media (min-width: 768px) and (max-width: 1199px) {
            .container {
                max-width: 90vw;
                padding: 50px;
            }
            
            .header h1 {
                font-size: 2.8em;
            }
            
            .upload-area {
                padding: 50px;
            }
        }
        
        /* Â∞èÂ±èÂπï‰ºòÂåñ (768px‰ª•‰∏ã) */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
                max-width: 95vw;
            }

            .header h1 {
                font-size: 2em;
            }

            .upload-area {
                padding: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
                margin: 3px;
            }
        }
        
        /* Ë∂ÖÂ∞èÂ±èÂπï‰ºòÂåñ (480px‰ª•‰∏ã) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                margin: 5px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .upload-area {
                padding: 15px;
            }
            
            .upload-icon {
                font-size: 2em;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
            
            .result-actions .btn {
                width: auto;
                margin: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è ÊòìÂíå‰π¶Èô¢</h1>
            <p>Âü∫‰∫éÈòøÈáåSenseVoiceÁöÑÊô∫ËÉΩÂΩïÈü≥ËΩ¨ÊñáÂ≠óÊúçÂä°</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">ÁÇπÂáªÈÄâÊã©Èü≥È¢ëÊñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
            <div style="color: #999; font-size: 0.9em; margin-top: 10px;">
                ÊîØÊåÅÊ†ºÂºè: WAV, MP3, M4A, FLAC, AAC, OGG<br>
                ÊúÄÂ§ßÊñá‰ª∂Â§ßÂ∞è: 1GB
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".wav,.mp3,.m4a,.flac,.aac,.ogg">
        </div>

        <div class="file-info" id="fileInfo">
            <h4>üìÑ Êñá‰ª∂‰ø°ÊÅØ</h4>
            <div class="file-details" id="fileDetails"></div>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="keywords">üîë ÂÖ≥ÈîÆËØç (ÂèØÈÄâ)</label>
                <input type="text" id="keywords" placeholder="ËæìÂÖ•ÂÖ≥ÈîÆËØçÔºåÁî®ÈÄóÂè∑ÂàÜÈöîÔºåÂ¶ÇÔºö‰ºöËÆÆ,ËÆ®ËÆ∫,È°πÁõÆ">
            </div>
            
            <div class="option-group">
                <label for="language">üåê ËØ≠Ë®Ä</label>
                <select id="language">
                    <option value="zh-CN">‰∏≠Êñá (ÁÆÄ‰Ωì)</option>
                    <option value="en-US">English (US)</option>
                    <option value="ja-JP">Êó•Êú¨Ë™û</option>
                    <option value="ko-KR">ÌïúÍµ≠Ïñ¥</option>
                </select>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="transcribeBtn" disabled>üéØ ÂºÄÂßãËΩ¨ÂΩï</button>
        </div>

        <div class="progress" id="progress">
            <div style="text-align: center; margin-bottom: 10px; color: #666;">Ê≠£Âú®Â§ÑÁêÜ‰∏≠...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="result" id="result">
            <h3>üìù ËΩ¨ÂΩïÁªìÊûú</h3>
            <div class="result-text" id="resultText"></div>
            <div class="result-actions">
                <button class="btn" id="copyBtn">üìã Â§çÂà∂ÊñáÊú¨</button>
                <button class="btn" id="downloadBtn">üíæ ‰∏ãËΩΩÊñáÊú¨</button>
                <button class="btn" id="newTranscriptionBtn">üîÑ Êñ∞ÁöÑËΩ¨ÂΩï</button>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let transcriptionResult = null;

        // DOM ÂÖÉÁ¥†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileDetails = document.getElementById('fileDetails');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const newTranscriptionBtn = document.getElementById('newTranscriptionBtn');
        // ÁßªÈô§ÊµÅÂºèËΩ¨ÂΩïÊåâÈíÆÂºïÁî®
        const keywords = document.getElementById('keywords');
        const language = document.getElementById('language');
        
        let isStreaming = false;
        let eventSource = null;

        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞èÈôêÂà∂ (1GB = 1073741824 bytes)
            const maxFileSize = 1073741824; // 1GB
            if (file.size > maxFileSize) {
                const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                const maxSizeInMB = (maxFileSize / (1024 * 1024)).toFixed(0);
                showError(`Êñá‰ª∂Â§ßÂ∞èË∂ÖÂá∫ÈôêÂà∂ÔºÅÂΩìÂâçÊñá‰ª∂Â§ßÂ∞è: ${sizeInMB} MBÔºåÊúÄÂ§ßÂÖÅËÆ∏: ${maxSizeInMB} MB`);
                
                // Ê∏ÖÁ©∫Êñá‰ª∂ÈÄâÊã©
                fileInput.value = '';
                selectedFile = null;
                fileInfo.style.display = 'none';
                transcribeBtn.disabled = true;
                return;
            }
            
            // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
            const allowedExtensions = ['wav', 'mp3', 'm4a', 'flac', 'aac', 'ogg'];
            const fileName = file.name.toLowerCase();
            const fileExtension = fileName.split('.').pop();
            
            if (!allowedExtensions.includes(fileExtension)) {
                showError(`‰∏çÊîØÊåÅÁöÑÊñá‰ª∂Ê†ºÂºèÔºÅÊîØÊåÅÁöÑÊ†ºÂºè: ${allowedExtensions.join(', ').toUpperCase()}`);
                
                // Ê∏ÖÁ©∫Êñá‰ª∂ÈÄâÊã©
                fileInput.value = '';
                selectedFile = null;
                fileInfo.style.display = 'none';
                transcribeBtn.disabled = true;
                return;
            }
            
            selectedFile = file;
            
            // ÊòæÁ§∫Êñá‰ª∂‰ø°ÊÅØ
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileDetails.innerHTML = `
                <strong>Êñá‰ª∂Âêç:</strong> ${file.name}<br>
                <strong>Â§ßÂ∞è:</strong> ${sizeInMB} MB<br>
                <strong>Á±ªÂûã:</strong> ${file.type || 'Êú™Áü•'}<br>
                <strong>ÊúÄÂêé‰øÆÊîπ:</strong> ${new Date(file.lastModified).toLocaleString()}
            `;
            
            fileInfo.style.display = 'block';
            transcribeBtn.disabled = false;
            
            hideMessages();
            showSuccess('Êñá‰ª∂È™åËØÅÈÄöËøáÔºåÂèØ‰ª•ÂºÄÂßãËΩ¨ÂΩïÔºÅ');
        }

        // ËΩ¨ÂΩïÂ§ÑÁêÜ
        transcribeBtn.addEventListener('click', startStreamTranscription);

        // ÁßªÈô§‰∫ÜÂéüÊù•ÁöÑstartTranscriptionÂáΩÊï∞ÔºåÁé∞Âú®Áªü‰∏Ä‰ΩøÁî®ÊµÅÂºèËΩ¨ÂΩï

        async function startStreamTranscription() {
            if (!selectedFile) {
                showError('ËØ∑ÂÖàÈÄâÊã©Èü≥È¢ëÊñá‰ª∂');
                return;
            }

            if (isStreaming) {
                stopStreamTranscription();
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('language', language.value);
            formData.append('chunk_duration', '30.0');
            
            if (keywords.value.trim()) {
                formData.append('keywords', keywords.value.trim());
            }

            try {
                isStreaming = true;
                transcribeBtn.textContent = '‚èπÔ∏è ÂÅúÊ≠¢ËΩ¨ÂΩï';
                transcribeBtn.disabled = false;
                
                // Á¨¨‰∏ÄÈò∂ÊÆµÔºöÊòæÁ§∫Êñá‰ª∂‰∏ä‰º†ËøõÂ∫¶
                showUploadProgress();
                hideMessages();
                
                // Ê∏ÖÁ©∫‰πãÂâçÁöÑÁªìÊûú
                resultText.textContent = '';
                result.style.display = 'block';
                transcriptionResult = '';

                // ÂèëÈÄÅÊñá‰ª∂Âπ∂ÂºÄÂßãÊµÅÂºèÊé•Êî∂
                const response = await fetch('/transcribe-stream', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Á¨¨‰∫åÈò∂ÊÆµÔºöÊñá‰ª∂‰∏ä‰º†ÂÆåÊàêÔºåÂºÄÂßãËΩ¨ÂΩï
                showTranscriptionProgress();

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (isStreaming) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ‰øùÁïô‰∏çÂÆåÊï¥ÁöÑË°å
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                handleStreamData(data);
                            } catch (e) {
                                console.error('Ëß£ÊûêÊµÅÊï∞ÊçÆÂ§±Ë¥•:', e);
                            }
                        }
                    }
                }
                
            } catch (err) {
                showError('ÊµÅÂºèËΩ¨ÂΩïÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                console.error('ÊµÅÂºèËΩ¨ÂΩïÈîôËØØ:', err);
            } finally {
                stopStreamTranscription();
            }
        }

        function handleStreamData(data) {
            if (!data.success) {
                showError(data.error || 'ËΩ¨ÂΩïÂ§±Ë¥•');
                stopStreamTranscription();
                return;
            }

            // Êõ¥Êñ∞ËøõÂ∫¶
            if (data.progress !== undefined) {
                const progressPercent = Math.round(data.progress * 100);
                progressFill.style.width = progressPercent + '%';
                
                // Êõ¥Êñ∞ËøõÂ∫¶ÊñáÊú¨
                const progressText = document.querySelector('.progress div');
                if (progressText) {
                    progressText.textContent = `Ê≠£Âú®ËΩ¨ÂΩï... ${progressPercent}% (${data.chunk_index + 1}/${data.total_chunks})`;
                }
            }

            // Êõ¥Êñ∞ËΩ¨ÂΩïÊñáÊú¨
            if (data.accumulated_text) {
                transcriptionResult = data.accumulated_text;
                resultText.textContent = transcriptionResult;
                
                // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
                resultText.scrollTop = resultText.scrollHeight;
            }

            // Â¶ÇÊûúÊòØÊúÄÂêé‰∏ÄÂùóÔºåÊòæÁ§∫ÂÆåÊàê‰ø°ÊÅØ
            if (data.is_final) {
                showSuccess(`ËΩ¨ÂΩïÂÆåÊàêÔºÅÊÄªÂ§ÑÁêÜÊó∂Èó¥: ${data.processing_time?.toFixed(2) || 'N/A'} Áßí`);
                stopStreamTranscription();
            }
        }

        function stopStreamTranscription() {
            isStreaming = false;
            transcribeBtn.disabled = false;
            transcribeBtn.textContent = 'üéØ ÂºÄÂßãËΩ¨ÂΩï';
            hideProgress();
            
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        function showUploadProgress() {
            progress.style.display = 'block';
            progressFill.style.width = '0%';
            const progressText = document.querySelector('.progress div');
            if (progressText) {
                progressText.textContent = 'Ê≠£Âú®‰∏ä‰º†Êñá‰ª∂...';
            }
            
            // Ê®°Êãü‰∏ä‰º†ËøõÂ∫¶Âä®Áîª
            let uploadProgress = 0;
            const uploadInterval = setInterval(() => {
                uploadProgress += Math.random() * 15;
                if (uploadProgress >= 95) {
                    uploadProgress = 95;
                    clearInterval(uploadInterval);
                }
                progressFill.style.width = uploadProgress + '%';
            }, 100);
        }

        function showTranscriptionProgress() {
            // ÈáçÁΩÆËøõÂ∫¶Êù°‰∏∫ËΩ¨ÂΩïÈò∂ÊÆµ
            progressFill.style.width = '0%';
            const progressText = document.querySelector('.progress div');
            if (progressText) {
                progressText.textContent = 'Ê≠£Âú®ËΩ¨ÂΩï... 0%';
            }
        }

        function showStreamProgress() {
            progress.style.display = 'block';
            progressFill.style.width = '0%';
            const progressText = document.querySelector('.progress div');
            if (progressText) {
                progressText.textContent = 'Ê≠£Âú®Â§ÑÁêÜ‰∏≠... 0%';
            }
        }

        // ÁªìÊûúÂ§ÑÁêÜ
        function showResult(data) {
            resultText.textContent = data.transcription || 'ËΩ¨ÂΩïÁªìÊûú‰∏∫Á©∫';
            result.style.display = 'block';
        }

        // Â§çÂà∂ÊñáÊú¨
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(transcriptionResult);
                showSuccess('ÊñáÊú¨Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            } catch (err) {
                // ÈôçÁ∫ßÊñπÊ°à
                const textArea = document.createElement('textarea');
                textArea.value = transcriptionResult;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('ÊñáÊú¨Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }
        });

        // ‰∏ãËΩΩÊñáÊú¨
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([transcriptionResult], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ËΩ¨ÂΩïÊñáÊú¨_${new Date().getTime()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showSuccess('ÊñáÊú¨Êñá‰ª∂Â∑≤‰∏ãËΩΩ');
        });

        // Êñ∞ÁöÑËΩ¨ÂΩï
        newTranscriptionBtn.addEventListener('click', () => {
            // ÂÅúÊ≠¢ÊµÅÂºèËΩ¨ÂΩïÔºàÂ¶ÇÊûúÊ≠£Âú®ËøõË°åÔºâ
            if (isStreaming) {
                stopStreamTranscription();
            }
            
            selectedFile = null;
            transcriptionResult = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            result.style.display = 'none';
            transcribeBtn.disabled = true;
            hideMessages();
        });

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function showProgress() {
            progress.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                width += Math.random() * 10;
                if (width >= 90) {
                    clearInterval(interval);
                    width = 90;
                }
                progressFill.style.width = width + '%';
            }, 200);
        }

        function hideProgress() {
            progress.style.display = 'none';
            progressFill.style.width = '0%';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            success.style.display = 'none';
        }

        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            error.style.display = 'none';
        }

        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }
    </script>
</body>
</html>
